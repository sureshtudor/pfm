<h1>{{ title }}</h1>
<div class="row">
    <div class="col-md-6 well">
        <form [formGroup]="form" (ngSubmit)="save(form.value)">
            <!-- Trade -->
            <fieldset>
                <div class="form-group">
                    <label>Account Name:</label>
                    <input formControlName="acctname" type="text" class="form-control">
                    <small [hidden]="form.controls.acctname.valid || form.controls.acctname.pristine">
                        Account Name is required.
                    </small>
                </div>
                <div class="form-group">
                    <label>Account Number:</label>
                    <input formControlName="acctnum" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Trade Type:</label>
                    <select formControlName="type" id="type" class="form-control">
                        <option *ngFor="let type of types" [value]="type.value">
                            {{type.name}}
                        </option>
                    </select>
                </div>
                <input formControlName="id" type="hidden">
            </fieldset>
            <!-- Segment -->
            <fieldset formGroupName="segment">
                <div class="form-group">
                    <input formControlName="isVerified" type="checkbox">
                    <label>Verified</label>
                    <input formControlName="isDeleted" type="checkbox">
                    <label>Deleted</label>
                </div>
                <div class="form-group">
                    <label>Comments:</label>
                    <textarea formControlName="comments" class="form-control">{{ form.controls.segment.controls.comments }}</textarea>
                </div>
                <input formControlName="pfmFileId" type="hidden">
            </fieldset>
            <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
