<h1>{{ title }}</h1>
<div class="row">
    <div class="col-md-6 well">
        <form [formGroup]="form" (ngSubmit)="save()">
            <fieldset>
                <legend>
                    Trade
                </legend>
                <div class="form-group">
                    <label>Account Name</label>
                    <input [(ngModel)]="trade.acctname" #acctname formControlName="acctname" type="text" class="form-control">
                    <div *ngIf="acctname.touched && !acctname.valid" class="alert alert-danger">
                        Account Name is required.
                    </div>
                </div>
                <div class="form-group">
                    <label>Accont Number</label>
                    <input [(ngModel)]="trade.acctnum" #acctnum formControlName="acctnum" type="text" class="form-control">
                    <div *ngIf="acctnum.touched && !acctnum.valid" class="alert alert-danger">
                        Account Number is required.
                    </div>
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <select [(ngModel)]="trade.type" (ngModelChange)="updateTradeType($event)" class="form-control" >
                        <option *ngFor="let obj of TradeTypes" [value]="obj.value">{{ obj.name }}</option>
                    </select>
                </div>
            </fieldset>
            <fieldset formGroupName="segment">
                <legend>Segment</legend>
                <div class="form-group">
                    <input [(ngModel)]="trade.segment.isVerified" type="checkbox" class="form-control">
                    <label>Verified</label>
                </div>
                <div class="form-group">
                    <input [(ngModel)]="trade.segment.isDeleted" type="checkbox" class="form-control">
                    <label>Deleted</label>
                </div>
                <div class="form-group">
                    <label>Comments</label>
                    <input [(ngModel)]="trade.segment.comments" type="text" class="form-control">
                </div>
            </fieldset>
            <button [disabled]="!form.valid" type="submit" class="btn btn-primary">
                Save
            </button>
        </form>
    </div>
</div>
