<div class="container">
    <form [formGroup]="form" novalidate (ngSubmit)="save(form.value)">
        <fieldset>
            <legend>Applicant</legend>
            <borrower [group] = "form.controls.app"></borrower>
        </fieldset>
        <fieldset>
            <legend>Co Applicant</legend>
            <borrower [group] = "form.controls.cap"></borrower>
        </fieldset>
        <button type="submit" [disabled]="!form.valid">Save</button>
    </form>
</div>
