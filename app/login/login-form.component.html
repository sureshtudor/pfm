<div bsModal #smModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="closeDialog()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-title"><span class="glyphicon glyphicon-lock"></span> Login</h3>
            </div>
            <div class="modal-body">
                <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" formControlName="email" type="email"/>
                        <div *ngIf="loginForm.controls.email.touched && !loginForm.controls.email.valid"
                             class="alert alert-danger">
                            Not a valid email.
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" formControlName="password" type="password"/>
                        <div *ngIf="loginForm.controls.password.touched && !loginForm.controls.password.valid"
                             class="alert alert-danger">
                            Password must be atleast 5 characters long.
                        </div>
                    </div>
                    <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
                    <div class="text-danger">
                        {{errorMsg}}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
