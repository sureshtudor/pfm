<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" formControlName="email" type="email" />
            <div *ngIf="loginForm.controls.email.touched && !loginForm.controls.email.valid" class="alert alert-danger">
                Please type a valid email.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" formControlName="password" type="password" />
            <div *ngIf="loginForm.controls.password.touched && !loginForm.controls.password.valid" class="alert alert-danger">
                Password is required.
            </div>
        </div>
        <span>{{errorMsg}}</span>
        <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
